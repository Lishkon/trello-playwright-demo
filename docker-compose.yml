services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins   # your custom image with docker-ce-cli
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - .:/host_project
    environment:
      # point Docker CLI to Desktop's TCP daemon (enable it in Docker Desktop settings)
      - DOCKER_HOST=tcp://host.docker.internal:2375

volumes:
  jenkins_home:
